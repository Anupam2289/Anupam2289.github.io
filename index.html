<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trending Colours 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .color-card {
            width: 200px;
            height: 100px;
            margin: 1rem;
            padding: 1rem;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #222;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trending Colours 2025</h1>
    </header>

    <div class="container">
        <div class="color-card" style="background-color: #FF6F61">
            <strong>#FF6F61</strong>
            <span>Coral Red</span>
        </div>
        <div class="color-card" style="background-color: #6B5B95">
            <strong>#6B5B95</strong>
            <span>Royal Purple</span>
        </div>
        <div class="color-card" style="background-color: #88B04B">
            <strong>#88B04B</strong>
            <span>Fresh Green</span>
        </div>
        <div class="color-card" style="background-color: #009B77">
            <strong>#009B77</strong>
            <span>Teal Blue</span>
        </div>
    </div>

    <footer>
        &copy; 2025 Colour Trends
    </footer>
</body>
</html>
